<body>

    <div class="loader-container">
        <img src="./images/brown logo.png" alt="Logo" class="logo">
        <div class="dots">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>

    <script>
        // Verificar la preferencia del usuario (almacenada en localStorage o idioma del navegador)
        const idiomaSeleccionado = localStorage.getItem('idiomaSeleccionado');
        const idiomaNavegador = navigator.language || navigator.userLanguage;

        // Redirigir según la preferencia
        if (idiomaSeleccionado === 'es') {
            window.location.href = './es.html';
        } else if (idiomaSeleccionado === 'en') {
            window.location.href = './en.html';
        } else if (idiomaNavegador.startsWith('es')) {
            window.location.href = './es.html';
        } else if (idiomaNavegador.startsWith('en')) {
            window.location.href = './en.html';
        } else {
            // Si no se detecta nada, redirige a una versión por defecto (español o inglés)
            window.location.href = './es.html';
        }
    </script>
</body>
</html>
